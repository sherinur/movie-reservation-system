<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seat observation</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="background-wrapper"></div>

  <div class="seat-selection-container">
    <h1 class="title">Seat Selection</h1>

    <div class="screen">SCREEN</div>
    
    <div class="seat-map">
      <div class="seat">A1</div>
      <div class="seat">A2</div>
      <div class="seat">A3</div>
      <div class="seat">A4</div>
    </div>
    <div class="seat-map">
      <div class="seat">B1</div>
      <div class="seat">B2</div>
      <div class="seat">B3</div>
      <div class="seat">B4</div>
      <div class="seat">B5</div>
      <div class="seat">B6</div>
    </div>
    <div class="seat-map">
      <div class="seat">C1</div>
      <div class="seat">C2</div>
      <div class="seat">C3</div>
      <div class="seat selected">C4</div>
      <div class="seat selected">C5</div>
      <div class="seat selected">C6</div>
    </div>
    <div class="seat-map">
      <div class="seat">D1</div>
      <div class="seat">D2</div>
      <div class="seat">D3</div>
      <div class="seat">D4</div>
      <div class="seat">D5</div>
      <div class="seat">D6</div>
    </div>
    <div class="seat-map">
      <div class="seat">E1</div>
      <div class="seat">E2</div>
      <div class="seat">E3</div>
      <div class="seat">E4</div>
      <div class="seat">E5</div>
      <div class="seat">E6</div>
      <div class="seat">E7</div>
    </div>
    
    <div class="seat-selection-footer">
        <div class="total-price">
          <p>Total:</p>
          <strong>4500 Tg</strong>
        </div>
        <div class="selected-seats">
          <p>Seats: </p>
          <strong>C4, C5, C6</strong>
        </div>
        <div class="action-buttons">
          <a href="booking.html"><button class="btn-cancel">Back</button></a>
            <a href="booking.html"><button class="btn-proceed">Proceed Payment</button></a>
        </div>
    </div>
  </div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script src="login.validation.js"></script>
