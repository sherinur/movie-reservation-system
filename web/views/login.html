<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-wrapper"></div>

    <div class="container">
        <div class="row justify-content-center login-section">
            <div class="col-lg-6 col-md-6 col-sm-8">
                <div class="card py-5 px-5 login-card">
                    <h2 class="mb-4 title">Login to your account</h2>
                    <form id="loginForm">
                        <!-- Error Message -->
                        <div id="error-message" class="error-message mb-3">Invalid email or password. Please try again.</div>
    
                        <!-- Email Input -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email">
                        </div>
    
                        <!-- Password Input -->
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter your password">
                        </div>
    
                        <!-- Forgot Password Link -->
                        <div class="mb-3 text-end">
                            <a href="#" class="forgot-password link text-decoration-none">Forgot Password?</a>
                        </div>
    
                        <!-- Sign In Button -->
                        <div class="d-grid">
                            <button type="submit" class="btn-accept">Login now</button>
                        </div>
    
                        <div class="mt-3 text-center">
                            <span class="already-account">Don't have an account ? <a href="/register" class="link text-decoration-none">Register here</a></span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script src="login.validation.js"></script>
</body>
</html>
