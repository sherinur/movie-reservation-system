<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            padding: 0.75rem 1.5rem;
            font-size: 1.25rem;
        }
        .form-control {
            height: calc(3rem + 2px);
            font-size: 1.2rem;
        }
        .forgot-password {
            font-size: 1rem;
        }
        .error-message {
            color: red;
            font-size: 1rem;
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-4 col-md-6 col-sm-8">
            <div class="card p-4">
                <h2 class="text-center mb-4">Sign In</h2>
                <form id="loginForm">
                    <!-- Error Message -->
                    <div id="error-message" class="error-message mb-3">Invalid email or password. Please try again.</div>

                    <!-- Email Input -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>

                    <!-- Password Input -->
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                    </div>

                    <!-- Forgot Password Link -->
                    <div class="mb-3 text-end">
                        <a href="#" class="forgot-password text-decoration-none">Forgot Password?</a>
                    </div>

                    <!-- Sign In Button -->
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Sign In</button>
                    </div>

                    <div class="mt-3 text-center">
                        <span class="already-account">Don't have an account? <a href="/register" class="text-decoration-none">Sign Up</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script src="login.validation.js"></script>
</body>
</html>
