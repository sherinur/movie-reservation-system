<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .movie-card img {
            min-height: 100px;
            max-height: 250px;
            width: 100%;
            object-fit: cover;
            position: relative;
        }
        .movie-card {
            margin-bottom: 20px;
            min-width: 150px;
        }
        .rating-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .pg-rating {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
        }
        .poster-container {
            position: relative;
        }
        header img {
            height: 40px;
            margin-right: 15px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="bg-dark text-white py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <h1 class="h3 mb-0">Movie List</h1>
            </div>
            <div>
                <button class="btn btn-outline-light me-2">Sign Up</button>
                <button class="btn btn-outline-light">Log In</button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container mt-5" >
        <h1 class="text-center mb-4">Movies</h1>
        <div id="movie-container" class="row"></div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p class="mb-0">&copy; 2025 Movie List. All rights reserved.</p>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="movielist.js"></script>
</body>
</html>
